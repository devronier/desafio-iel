<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Mensagens</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Sistema de Mensagens</h1>
  <form>
    <label for="nome">Seu Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">
    
    <label for="mensagem">Sua Mensagem:</label>
    <textarea id="mensagem" placeholder="Digite sua mensagem"></textarea>
    
    <button type="button">Enviar Mensagem</button>
  </form>
  
  <section class="mensagens">
    <h2>Mensagens Enviadas:</h2>
    <p><strong>João:</strong> Olá, gostaria de agendar uma reunião.</p>
    <p><strong>Maria:</strong> Qual o horário das aulas hoje?</p>
  </section>
</body>
</html>
